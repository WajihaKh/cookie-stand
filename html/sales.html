<body>
    
    <form id='store-form'>
    <fieldset> 
        <legend>Add a new store to the table!!!</legend>

            <label for='max-customers'>Min Customers Per Hour</label>
            <input type='number' id='maxcustomers' name='maxcustomers' required>

            <label for='avg-cookies'>Average Cookies Per Sale</label>
            <input type='number' id='avgcookies' name='avgcookies' required>


        <button type="submit">Click here to add!</button>

    </fieldset>
    </form>

    <h1>Cookies Sales</h1>

    <table id="sales-table">

    </table>


    
    <script src="../js/app.js"></script>
